@model CONSULTORIO_DE_SEGUROS.Models.AseguradosSeguros

@{
    ViewData["Title"] = "Create";
}

<h1>Asignar Seguros a Clientes</h1>

<div>
    <a class="btn btn-warning" asp-action="Index"><i class="bi bi-arrow-left-circle"></i> Atrás</a>
</div>
<hr />
<div class="row">
    <div class="col-md-4">
        <form asp-action="Create">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <div class="mb-3">
                <label asp-for="AseguradoId" class="control-label"></label>
                <select asp-for="AseguradoId" class="form-control" asp-items="@(new SelectList(ViewBag.Asegurados, "Id", "NombreCliente"))"></select>
            </div>
            <div class="mb-3">
                <label asp-for="SeguroId" class="control-label"></label>
                <select asp-for="SeguroId" class="form-control" asp-items="@(new SelectList(ViewBag.Seguros, "Id", "NombreSeguro"))"></select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Añadir</button>
            </div>
        </form>
    </div>
</div>

@section Scripts {
    @{await Html.RenderPartialAsync("_ValidationScriptsPartial");}
}
